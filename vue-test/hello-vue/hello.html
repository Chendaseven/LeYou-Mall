<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--vue 对象的html模板-->
<div id="app">
    <!--双向绑定，v-model-->
    <input type="text" v-model="num">
    <!--定义事件，v-on:事件名=js表达式-->
    <input type="button" value="点我加" v-on:click="num++">
    <input type="button" value="点我减" v-on:click="incr">
    <!--花括号：js表达式-->
    <h1>大家好，我是{{name}}，有{{num}}位粉丝</h1>

</div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    /*初始化的vue实例*/
    const app = new Vue({
        el:"#app",  //el:element,选择器
        data:{  //定义数据模型
            name:"刘德华",
            num:100
        },
        methods:{    //定义方法
            incr(){
                this.num--;
            }
        }
    })

</script>
</html>
